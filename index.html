<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="img-holder">
        <!-- <img src="images/image-header-mobile.jpg" alt=""> -->
        <picture>
          <source media="(min-width: 476px)" srcset="images/image-header-desktop.jpg">
          <source media="(max-width: 475px)" srcset="images/image-header-mobile.jpg">
          <img src="images/image-header-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="card-description">
        <h1>
          Get <span class="highlight">insights</span> that help your business grow.
        </h1>
        <p class="lead">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul role="list" class="statistics">
          <li> <h2 class="stats-number">10k+</h2> <span>COMPAINIES</span></li>
          <li>  <h2 class="stats-number">314</h2> <span>TEMPLATES</span></li>
          <li> <h2 class="stats-number">12M+</h2> <span>QUERIES</span></li>
        </ul>
      </div>
    </div>
  </main>

  
</body>
</html>
